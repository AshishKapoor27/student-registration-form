<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Product Filter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f4f4f4;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    select {
        display: block;
        margin: 0 auto 20px;
        padding: 8px;
        font-size: 16px;
    }
    .product-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 15px;
    }
    .product {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        text-align: center;
        font-size: 16px;
    }
</style>
</head>
<body>

<h1>Product Filter</h1>

<!-- Dropdown Menu -->
<select id="categoryFilter">
    <option value="All">All</option>
    <option value="Shoes">Shoes</option>
    <option value="Shirts">Shirts</option>
    <option value="Gadgets">Gadgets</option>
</select>

<!-- Product List -->
<div class="product-list" id="productList"></div>

<script>
    // Sample Product Data
    const products = [
        { name: "Running Shoes", category: "Shoes" },
        { name: "Formal Shoes", category: "Shoes" },
        { name: "Casual Shirt", category: "Shirts" },
        { name: "T-Shirt", category: "Shirts" },
        { name: "Smartphone", category: "Gadgets" },
        { name: "Smartwatch", category: "Gadgets" },
    ];

    const productList = document.getElementById("productList");
    const categoryFilter = document.getElementById("categoryFilter");

    // Function to Display Products
    function displayProducts(filterCategory) {
        productList.innerHTML = ""; // Clear previous list
        const filteredProducts = filterCategory === "All" 
            ? products 
            : products.filter(product => product.category === filterCategory);

        filteredProducts.forEach(product => {
            const div = document.createElement("div");
            div.classList.add("product");
            div.textContent = `${product.name} (${product.category})`;
            productList.appendChild(div);
        });
    }

    // Initial Display (All Products)
    displayProducts("All");

    // Event Listener for Dropdown Change
    categoryFilter.addEventListener("change", () => {
        displayProducts(categoryFilter.value);
    });
</script>

</body>
</html>
